<!DOCTYPE html>

<html>
<head>
<title>Labels</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="stylesheet" type="text/css" href="css/roboto.css" />
<link rel="stylesheet" type="text/css" href="css/dhtmlxchart.css" />
<script src="scripts/dhtmlxchart.js"></script>
<!-- jquery/bootstrap   -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!--	<script src="../common/testdata.js"></script>-->
<script>
	$(document)
			.ready(
					function() {
						var dataset_colors2 = "";
						$
								.get(
										'http://localhost:8080/DtmlXChart/DerbyDataPull',
										function(data, status) {
											// dataset_colors2 = data;

											//console.log(dataset_colors2);
											var myBarChart;
											myBarChart = new dhtmlXChart(
													{
														view : "bar",
														container : "chartDiv",
														value : "#count#",
														label : "#count#",
														color : "#color#",
														radius : 3,
														width : 20,
														gradient : "rising",

														tooltip : {
															template : "#count#"
														},

														xAxis : {
															title : "HITS (Last 2 weeks , since 03-31-17)",
															template : "'#date#",
															lines : false
														},
														yAxis : {
															title : "Visits",
															start : 0,
															end : 1000,
															step : 100
														}
													/* ,
																	padding:{
																		left:10,
																		right:10,
																		top:50
																	} */
													});
											myBarChart.parse(data, "json");
											//}

										});

					});
</script>
</head>
<body>
	<div class="container" style="width: 750px; position: justified">
		<div id="chartDiv"
			style="width: 600px; height: 250px; margin: 20px; position: center"></div>

	</div>

</body>
</html>
