<script>
	$(document)
			.ready(
					function() {

										.get(

																width : 20,
																gradient : "rising",

																tooltip : {

																},

																}

																			padding:{

																				right:10,
																				top:50
																			} */
															});
													myBarChart.parse(data, "json");
													
													var myBarChart1;
													myBarChart1 = new dhtmlXChart(

																view : "bar",

																},

															/* ,
																			padding:{

																				right:10,
																				top:50
																			} */
															});
													myBarChart1.parse(data, "json");
													//}

												});

						
								$("#chartid").show();	
						}); 
						
						
	
	
});
